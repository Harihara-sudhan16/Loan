<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Status Page - SBOV Loan Portal</title>
  <link rel="icon" href="image/logo.jpg" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e0e0e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      animation: fadeIn 2s ease forwards;
      transform: scale(0.95);
    }

    h1 {
      color: #333;
      font-size: 28px;
      animation: pulse 1.5s infinite;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-top: 10px;
      animation: bounceText 3s ease-in-out infinite;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        color: #ff6f61;
      }
      50% {
        transform: scale(1.05);
        color: #ff8a75;
      }
      100% {
        transform: scale(1);
        color: #ff6f61;
      }
    }

    @keyframes bounceText {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöß Status Page Under Maintenance üöß</h1>
    <p>We're working hard behind the scenes to improve your experience.</p>
    <p>Please bear with us a little longer ‚Äî our backend team is upgrading the system.</p>
    <p>üôè Kindly check back in a month. Thank you for your patience and understanding!</p>
  </div>
</body>
</html>

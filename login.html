<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="icon" href="image/logo.jpg">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background: linear-gradient(135deg, #2d2a2a, rgb(50, 94, 227));
  background-size: 400% 400%;
  
  display: flex;
  align-items: center;
  justify-content: center;
}



    .login-box, .loading-screen {
      background: white;
      padding: 40px 30px;
      border-radius: 30px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #43e97b, #38f9d7);
      
    }



    .login-box h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: border 0.3s ease;
    }

    .input-group input:focus {
      border-color: #6c63ff;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 38px;
      cursor: pointer;
      font-size: 16px;
      color: #666;
    }

    .forgot-register {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .forgot-register a {
      text-decoration: none;
      font-size: 0.9em;
      color: #1eefe4;
    }

    .forgot-register a:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #6c63ff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #594ee2;
    }

    .loading-screen {
      display: none;
    }

    .loading-screen h2 {
      color: #444;
    }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #6c63ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

 <div class="login-box" id="loginBox">
  <!-- Add this image element -->
  <img src="image/logo.jpg" alt="SBOV Logo" style="width: 80px; height: 80px; border-radius: 50%; margin-bottom: 15px; box-shadow: 0 0 8px rgba(0,0,0,0.1);">

  <h2>SBOV Login</h2>
  <form id="loginForm">
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" required>
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" required>
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <div class="forgot-register">
      <a href="#">Forgot Password?</a>
      <a href="#">Register</a>
    </div>

    <button type="submit" class="login-btn">Login</button>
  </form>
</div>


  <div class="loading-screen" id="loadingScreen">
    <h2>Logging in...</h2>
    <div class="spinner"></div>
    <p>Please wait</p>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.querySelector(".toggle-password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.textContent = "üôà";
      } else {
        passwordInput.type = "password";
        toggleIcon.textContent = "üëÅÔ∏è";
      }
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent actual form submission

      // Show loading screen
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("loadingScreen").style.display = "block";

      // Simulate loading time
      setTimeout(function() {
        window.location.href = "index.html"; // Redirect or load another page
      }, 5000); // 5 seconds
    });
  </script>

</body>
</html>
